<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Trace's Salon</title>
</head>
<body>
    <header>
        <div>
            <h1>Contact Us</h1>
        </div>
        <nav>
            <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">About Trace's Salon</a></li>
            <li><a href="index.html">Our Services</a></li>

        <figure>
        <img src="img/salon-lobby.jpg" alt="The lobby of Trace's Salon" height="400" width="400">
        <figcaption>Lobby of Trace's Salon!</figcaption>
        </figure>
     </header>
    <hr>
    <main>
        <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="your email" required>
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                678 Mainstreet, Suite 12<br>Cape Girardeau, MO 63841
                <br><br>
                Phone: <a href="tel:+5737781206">573-778-1206</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; Trace's Salon</p>
    </footer>
</body>
</html>
